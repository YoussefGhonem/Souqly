<div class="container" style="font-family:'Segoe UI';">

    <table *ngIf="nstd.length > 0;else temp"  class="table table-striped my-3 mx-3 " style="direction: rtl; text-align: right;">
        <thead>
            <h3 class="text-center mb-5" style="font-size:xx-large; font-weight: bolder; color:#e7ab3c;"> بيانات الموردين</h3>
          <tr>
           
            <th scope="col"> اسم المستخدم</th>
            <th scope="col">البريد الإلكترونى</th>
            <th>اسم الوظيفه</th>
            <th>حاله النشاط</th>
            <th>أجراءات </th>
           
            
          </tr>
        </thead>
        <tbody>
          
          
          <tr>
           
            <tr *ngFor="let item of nstd"  >
                
                <td>{{item.userName}}</td>
                <td>{{item.email}}</td>
                <td >{{item.roleName}}</td>
                <td>{{item.emailConfirmed==true?'نشط':'غير نشط'}}</td>
                <td>
                  <a [routerLink]="['editUser',item.id]" class="btn btn-muted "><i class="fa fa-fw fa-edit"></i> </a>
                
              <td> 
          </tr>
        </tbody>
      </table>

</div>

<ng-template class="container" style="font-family:'Segoe UI';" #temp>
  <table class="table table-striped my-3 mx-3 py-2 "  style="direction: rtl; text-align: right;">
      <thead>
          <h3 class="text-center mb-5" style="font-size:xx-large; font-weight: bolder; color:#e7ab3c;">
               حتى الأن لا يوجد موردين جدد
              </h3>
  
      </thead>
    
    </table>
  
    
  </ng-template>
