<div class="container" style="font-family:'Segoe UI';">
<table *ngIf="nstd.length > 0;else temp" class="table table-striped my-3 mx-3 py-2 "  style="direction: rtl; text-align: right;">
    <thead>
        <h3 class="text-center mb-5" style="font-size:xx-large; font-weight: bolder; color:#e7ab3c;"> بيــــــانات مستخدمي الموقع</h3>
      <tr>
      <!-- <th>id</th> -->
        <th scope="col"> اسم المستخدم</th>
        <th scope="col">البريد  الإلكتروني</th>
        <!-- <th scope="col">roleName</th> -->
        <th></th>
        
      </tr>
    </thead>
    <tbody>
      
      
      <tr>
       
        <tr *ngFor="let item of nstd"  >
          <!-- <td >{{item.id}}</td> -->
            <td>{{item.userName}}</td>
            <td>{{item.email}}</td>
            
            <td>
              
            <a type="button" [routerLink]="['details',item.id]" class="btn btn-muted py-2  my-2"><i class="fa fa-book fa-fw" (click)="detail(item)" ></i> عرض تفاصيل</a>
            <button class="btn btn-muted py-2  my-2" (click)="detail(item)"><i class="fa fa-fw fa-edit"></i> تعديل البيــــــانات</button>
            <!-- <button class="btn btn-muted py-2  my-2" (click)="delete(item)"><i class="fa fa-trash-o fa-lg"></i> حذف البيــــــانات</button> -->
            
          </td>
      </tr>
    </tbody>
  </table>
</div>

<ng-template class="container" style="font-family:'Segoe UI';" #temp>
<table class="table table-striped my-3 mx-3 py-2 "  style="direction: rtl; text-align: right;">
    <thead>
        <h3 class="text-center mb-5" style="font-size:xx-large; font-weight: bolder; color:#e7ab3c;">
             حتى الأن لا يوجد مستخدمين جدد
            </h3>

    </thead>
  
  </table>

  
</ng-template>
