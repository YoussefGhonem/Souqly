<div class="row">

    <div class="col-3">
        <!-- <img class="cardImg" [src]="product.images[0].url"  alt="card"> -->
  
        <p-galleria [(value)]="product.images" [responsiveOptions]="responsiveOptions"
            [containerStyle]="{'width': '100%', 'max-height': '600px'}" [numVisible]="5"
            [circular]="true" [showItemNavigators]="true" [showThumbnails]="false">
            <ng-template pTemplate="item" let-item>
               <img [src]="item" style="width: 100%; display: block; border-radius: 20px;" />
            </ng-template>
            <ng-template pTemplate="thumbnail" let-item>
                <div class="p-grid p-nogutter p-justify-center">
                    <img [src]="item" style="display: block;" />
                </div>
            </ng-template>
        </p-galleria>
    </div>
  
    <div class="col-9">
        <div class="row">
            <div class="col">
                <h3 style="text-align: right;">{{product.productName}}</h3>
            </div>
            <div class="col">
                <button pButton pRipple (click)="closeModal()" type="button" icon="pi pi-times" class="p-button-rounded p-button-warning p-button-outlined"></button>
            </div>
        </div>
  
        <br>
        
        <p-table [value]="product.options" dataKey="id" editMode="row" dir="ltr">
          <ng-template pTemplate="header">
              <tr>
                  <th>#</th>
                  <th>الاختيارات المتاحة</th>
                  <th>الكمية المتاحة</th>
                  <th>السعر</th>
                  <th style="width:11rem"></th>
              </tr>
          </ng-template>
          <ng-template pTemplate="body" let-option let-editing="editing" let-ri="rowIndex">
              <tr [pEditableRow]="option">
                <!-- *ngFor="let item of product.options" -->
                  <td>
                      <p-cellEditor>
                          <ng-template pTemplate="input">
                              <input pInputText type="text" [(ngModel)]="option.id" required readonly>
                          </ng-template>
                          <ng-template pTemplate="output">
                              {{option.id}}
                          </ng-template>
                      </p-cellEditor>
                  </td>
                  <td>
                      <p-cellEditor>
                          <ng-template pTemplate="input">
                              <input pInputText type="text" [(ngModel)]="option.name" required>
                          </ng-template>
                          <ng-template pTemplate="output">
                              {{option.name}}
                          </ng-template>
                      </p-cellEditor>
                  </td>
                  <td>
                      <p-cellEditor>
                          <ng-template pTemplate="input">
                              <!-- <p-dropdown [options]="statuses" [(ngModel)]="product.inventoryStatus" [style]="{'width':'100%'}"></p-dropdown> -->
                              <input pInputText type="text" [(ngModel)]="option.stockIn" required  min="1">
                            </ng-template>
                          <ng-template pTemplate="output">
                              {{option.stockIn}}
                          </ng-template>
                      </p-cellEditor>
                  </td>
                  <td>
                      <p-cellEditor>
                          <ng-template pTemplate="input">
                              <input pInputText type="number" [(ngModel)]="option.itemPrice" required min="1">
                          </ng-template>
                          <ng-template pTemplate="output">
                              {{option.itemPrice}}
                          </ng-template>
                      </p-cellEditor>
                  </td>
                  <td style="text-align:center">
                      <button *ngIf="!editing" pButton pRipple type="button" pInitEditableRow icon="pi pi-pencil"  (click)="onRowEditInit(option)" class="p-button-rounded p-button-text"></button>
                      <button *ngIf="editing" pButton pRipple type="button" pSaveEditableRow icon="pi pi-check" (click)="onRowEditSave(option)" class="p-button-rounded p-button-text p-button-success p-mr-2"></button>
                  </td>
              </tr>
          </ng-template>
      </p-table>
  
  
  
    </div>
  </div>
