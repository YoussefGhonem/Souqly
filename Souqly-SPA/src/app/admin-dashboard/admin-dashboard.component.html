<!-- Load an icon library -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<div class="main">
  <div class="container">
    <div class="row" class="py-2 mx-3">
      <div class="column">
        <div class="card">
          <p><i class="fa fa-user"></i></p>
          <h3 class="num">{{count.numOfSupplier}}</h3>
          <p>Suppliers</p>
        </div>
      </div>

      <div class="column">
        <div class="card1">
          <p><i class="fa fa-smile-o"></i></p>
          <h3>{{count.numOfShipping}}+</h3>
          <p>Shipping</p>
        </div>
      </div>

      <div class="column">
        <div class="card">
          <p><i class="fa fa-smile-o"></i></p>
          <h3 class="num">{{count.numOfMarkiting}}+</h3>
          <p>Marketeers</p>
        </div>
      </div>

      <div class="column">
        <div class="card1">
          <p><i class="fa fa-check"></i></p>
          <h3>{{count.numOfProduct}}+</h3>
          <p>Products</p>
        </div>
      </div>



      <div class="column">
        <div class="card">
          <p><i class="fa fa-coffee"></i></p>
          <h3 class="num">{{count.numOfCategory}}+</h3>
          <p>Categories</p>
        </div>
      </div>
    </div>
    <hr>
    <div class="container py-4">
      <div>
        <div class="my-3 py-4">
          <!-- Add icon library -->
          <br>
          <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
          <hr>

          <!-- <p-chart *ngIf="data" type="polarArea" [data]="data"></p-chart> -->

          <div class="container my-1" style="z-index: 1; text-align: center ;">

            <h3 style="font-size:xx-large;text-align: center ;font-weight: bolder; color:#e7ab3c;">   البيانات المستخدمين</h3>
            <table class="table table-striped my-1 mx-3 " style="direction: rtl; text-align: right;">
              <thead>
                <tr>

                  <th scope="col"> اسم المستخدم</th>
                  <th scope="col">البريد الإلكتروني</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                <tr *ngFor="let item of nstd">
                  <td>{{item.userName}}</td>
                  <td>{{item.email}}</td>
                  <td>
                </tr>
              </tbody>
            </table>


          </div>


        </div>
      </div>
